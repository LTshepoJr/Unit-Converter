<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Unit Converter</title>
  </head>
  <body>
    <div id="input-heading">
      <h2 id="heading">Metric/Imperial Unit Conversion</h2>
      <input
        type="number"
        name="number"
        id="number-input"
        placeholder="20"
        min="0"
      />
      <button type="button" id="btn">Convert</button>
    </div>
    <div id="mainTwo">
      <div class="block" id="block1">
        <h3 class="subHead">Length <span>(Feet/Meter)</span></h3>
        <div class="paragragh" id="length"></div>
      </div>
      <div class="block" id="block2">
        <h3 class="subHead">Volume <span>(Gallons/Liters)</span></h3>
        <div class="paragragh" id="volume"></div>
      </div>
      <div class="block" id="block3">
        <h3 class="subHead">Mass <span>(Pounds/Kilograms)</span></h3>
        <div class="paragragh" id="mass"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
