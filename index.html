<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Metric/Imperial Unit Conversion</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="mainOne">
            <h2 id="mainHead">Metric/Imperial Unit Conversion</h2>
            <input type="number" name="number" id="userNumberInput" placeholder="20">
            <button id="btn">Convert</button>
        </div>
        <div id="mainTwo">
            <div class="block" id="block1">
                <!-- Optional to put in span inside brackets -->
                <h3 class="subHead">Length (Meter/Feet)</h3>
                <div class="paragragh"></div>
            </div>
            <div class="block" id="block2">
                <h3 class="subHead">Volume (Liters/Gallons)</h3>
                <div class="paragragh"></div>
            </div>
            <div class="block" id="block3">
                <h3 class="subHead">Mass (Kilograms/Pounds)</h3>
                <div class="paragragh"></div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
